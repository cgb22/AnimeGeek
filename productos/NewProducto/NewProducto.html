<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="../NewProducto/NewProducto.css" rel="stylesheet">
    <link href="/assets/css/header/header.css" rel="stylesheet">
    <link href="/assets/css/footer/footer.css" rel="stylesheet">
    <title>Agregar Producto</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="header">
                <img src="/assets/img/LogoAlura.png" alt="LogoAlura" class="header_logo"></img>
                <h1 class="header_titulo"><span>Anime</span>Geek</h1>
                <input type="text" class="header_buscador" placeholder="¿Qué deseas buscar?">
                <button class="header_boton">Menu Administrador</button>
            </div>
        </section>
    </header>
    <!--Seccion de agregar productos -->
    <section class="container">
        <div class="container_productos">
            <div class="form_productos">
                <fieldset>
                    <legend>Agregrar nuevo producto</legend>
                    <label for="image">Url de la imagen</label>
                    <input type="text" name="text" size="30" id="image" placeholder="Ingresa el url de la imagen"><br>
                    <label for="text">Categorias</label>
                    <input type="text" name="text" size="50" id="categorias" placeholder="Ingresa la categoria"><br>
                    <label for="nombre">Nombre del producto</label>
                    <input type="name" name="nombre" size="50" id="nombre" placeholder="Ingresa el nombre del producto"><br>
                    <label for="nombre">Costo del producto</label>
                    <input type="name" name="nombre" size="50" id="nombre" placeholder="$60.00"><br>
                    <textarea name="productos" rows="5" cols="60" id="producto"
                        placeholder="Descripcion del producto"></textarea>
                    <br>
                    <button class="agregarBoton">Agregar producto</button>
                </fieldset>
            </div>
    </section>
    </div>
     <!--Seccion de footer-->
     <footer class="container">
        <section class="footer">
            <img src="/assets/img/LogoAlura.png" alt="LogoAlura" class="footer_logo"></img>
            <h1 class="footer_titulo"><span>Anime</span>Geek</h1>
            <ul class="lista_contacto">
                <li class="lista_contacto-link">
                    <a href="#" class="lista_contacto-text">Quienes somos</a>
                </li>
                <li class="lista_contacto-link">
                    <a href="#" class="lista_contacto-text">Política de privacidad</a>
                </li>
                <li class="lista_contacto-link">
                    <a href="#" class="lista_contacto-text">Programa de fidelidad</a>
                </li>
                <li class="lista_contacto-link">
                    <a href="#" class="lista_contacto-text">Nuestras Tiendass</a>
                </li>
                <li class="lista_contacto-link">
                    <a href="#" class="lista_contacto-text">Quiero ser franquiciado</a>
                </li>
                <li class="lista_contacto-link">
                    <a href="#" class="lista_contacto-text">Anúncie aquí</a>
                </li>
            </ul>
            <form action="" method="post">
                <section class="form_contacto">
                    <h3 class="form_contacto-titulo">Hable con nosotros</h3>
                    <div class="form_contacto-input">
                        <input type="text" class="form_contacto-nombre" name="nombre" placeholder="Nombre" id="name"
                            required>
                    </div>
                    <textarea name="message" id="message" cols="30" rows="4" class="form_contacto-mensaje"
                        placeholder="Escribe tu mensaje" required></textarea>
                    <button class="form__button">Enviar mensaje</button>
            </form>
        </section>
        </section>
    </footer>
    <section class="container">
        <div class="rodapie">
            <h3 class="creditos">Desarrollado por Cesar Garcia <br><br>2023</h3>
        </div>
    </section>
</body>

</html>
