<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login/css/login.css">
    <link rel="stylesheet" href="/login/css/login/iniciarSeccion.css">
    <title>Login-Home</title>
</head>
<body>
    <header>
        <section class="container">
            <div class="header">
                <img src="/assets/img/LogoAlura.png" alt="LogoAlura" class="header_logo"></img>
                    <h1 class="header_titulo"><span>Anime</span>Geek</h1>
                    <input type="text" class="header_buscador" placeholder="¿Qué deseas buscar?">
                </div>
        </section>
    </header>
    <section class="container">
        <div class="container_Login">
            <section class="form_Login">
                <h3 class="form_Login-titulo">Iniciar Sesión</h3>
                <div class="form_Login-input">
                  <input type="email" class="form_Login-email" name="email" placeholder="Escriba su correo electrónico" id="email" required>
                </div>
                <input type="password" class="form_Login-password" name="password" placeholder="Escriba su contraseña" id="password" required>
                <button class="form_Login-button" id="boton">Entrar</button>
            </form>
          </section>
          </section>
        </div>
        <!--Seccion footer-->
        <footer class="container">
            <section class="footer">
                <img src="/assets/img/LogoAlura.png" alt="LogoAlura" class="footer_logo"></img>
                <h1 class="footer_titulo"><span>Anime</span>Geek</h1>
            <ul class="lista_contacto">
                <li class="lista_contacto-link">
                  <a href="#" class="lista_contacto-text">Quienes somos</a>
                </li>
                <li class="lista_contacto-link">
                  <a href="#" class="lista_contacto-text">Política de privacidad</a>
                </li>
                <li class="lista_contacto-link">
                  <a href="#" class="lista_contacto-text">Programa de fidelidad</a>
                </li>
                <li class="lista_contacto-link">
                  <a href="#" class="lista_contacto-text">Nuestras Tiendass</a>
                </li>
                <li class="lista_contacto-link">
                  <a href="#" class="lista_contacto-text">Quiero ser franquiciado</a>
                </li>
                <li class="lista_contacto-link">
                  <a href="#" class="lista_contacto-text">Anúncie aquí</a>
                </li>
              </ul>
              <form action="" method="post">
                <section class="form_contacto">
                  <h3 class="form_contacto-titulo">Hable con nosotros</h3>
                  <div class="form_contacto-input">
                    <input type="text" class="form_contacto-nombre" name="nombre" placeholder="Nombre" id="name" required>
                  </div>
                  <textarea name="message" id="message" cols="30" rows="4" class="form_contacto-mensaje" placeholder="Escribe tu mensaje" required></textarea>
                  <button class="form__button">Enviar mensaje</button>
              </form>
            </section>
            </section>
        </footer>
        <section class="container">
            <div class="rodapie">
                <h3 class="creditos">Desarrollado por Cesar Garcia <br><br>2023</h3>
            </div>
        </section>
        <script src="/login/js/validarsesion.js"></script>
        </body>
    </html>
